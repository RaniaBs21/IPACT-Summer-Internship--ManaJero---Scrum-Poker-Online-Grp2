<nb-card>
  <nb-card-header>Update you description</nb-card-header>
  <nb-card-body *ngFor="let d of limits" >
    <textarea rows="5" nbInput fullWidth shape="round"  [(ngModel)]="d.limitDescription" (ngModelChange)="onDescriptionChange(d)"></textarea>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="primary" (click)="updateLimits()">update description</button>
  </nb-card-footer>
</nb-card>
