<nb-card>
  <nb-card-header>Update your step</nb-card-header>
  <nb-card-body>
    <input nbInput fullWidth placeholder="Title" [(ngModel)]="infos.title" />
    <textarea rows="5" nbInput fullWidth shape="round" [(ngModel)]="infos.newsDescription"></textarea>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="primary" (click)="addNews(infos)">Add</button>
    <button nbButton status="danger" class="cancel-button" (click)="cancel()">Cancel</button>
  </nb-card-footer>
</nb-card>
