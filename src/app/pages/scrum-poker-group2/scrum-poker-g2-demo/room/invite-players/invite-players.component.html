<nb-card>
  <nb-card-header style="font-weight: bold">{{ title }}</nb-card-header>
  <nb-card-body>
    <h5> http://localhost:4200{{ url }}</h5>
  </nb-card-body>
  <nb-card-footer class="footer-buttons">
    &nbsp; <button nbButton status="danger" class="cancel-button" (click)="cancel()">Close</button>
  </nb-card-footer>
</nb-card>
