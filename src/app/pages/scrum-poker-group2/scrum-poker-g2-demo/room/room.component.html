<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="topnav">
        <button class="custom-button" (click)="toggleSidebar()">
            <img src="assets/images/menu.png" width="45" height="40" class="button-icon">
        </button>

        <button class="custom-button">
            <img src="assets/images/invitation.png" width="45" height="45" class="button-icon">
            Invite players
        </button>
    </div>

    <div class="button-container">
        <div class="button-wrapper">
            <br>
            <h1><span>P</span><span>I</span><span>C</span><span>K</span><span> </span><span>Y</span><span>O</span><span>U</span><span>R</span><span> </span><span>C</span><span>A</span><span>R</span><span>D</span><span>S</span><span>!</span></h1>        </div>
    </div>

    <div class="card">
        <h5 class="card-name">nour</h5>
    </div>

    <div class="cards">
        <div class="group relative h-40 cursor-pointer" *ngFor="let card of cards" [id]="'vote_card_' + card" (click)="selectCard(card)" [style.opacity]="selectedCard === card ? '1' : '0.5'">
            <button class="card-button">{{card}}</button>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" [class.open]="isSidebarOpen">
    <div class="sidebar-header">
        <h2>Issues</h2>
    </div>
    <div class="sidebar-content">
        <div class="header-container">

        <h5>issues</h5>
        <img src="assets/images/import.png" width="50" height="50" class="spaced-img">
        <img src="assets/images/close.png" width="50" height="50"  (click)="toggleSidebar()" class="close-button">


</div>
        <br>
        <br>
        <br>
        <br>
        <button class="btn btn-light">
            <img src="assets/images/addUserStory.png" width="45" height="45" >
            Add An issues
        </button>
    </div>
    </div>


<!-- Overlay -->
<div class="overlay" [class.show]="isSidebarOpen" (click)="toggleSidebar()"></div>

</body>
</html>
