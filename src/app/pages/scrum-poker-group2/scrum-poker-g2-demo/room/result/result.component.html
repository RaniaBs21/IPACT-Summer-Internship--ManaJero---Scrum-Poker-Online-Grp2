<div id="pdfContent" class="row">
  <!-- Players Performance Pie Chart -->
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Players Performance</nb-card-header>
      <nb-card-body>
        <div echarts [options]="pieChartOptions" class="echart" style="height: 400px;"></div>
      </nb-card-body>
    </nb-card>
  </div>

  <!-- Estimations Bar Chart -->
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Estimations</nb-card-header>
      <nb-card-body>
        <div echarts [options]="barChartOptions" class="echart" style="height: 400px;"></div>
      </nb-card-body>
    </nb-card>
  </div>

  <!-- Area Stack Chart 1 -->
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Area Stack Chart 1</nb-card-header>
      <nb-card-body>
        <div echarts [options]="barChartOptions" class="echart" style="height: 400px;"></div>
      </nb-card-body>
    </nb-card>
  </div>

  <!-- Area Stack Chart 2 -->
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Area Stack Chart 2</nb-card-header>
      <nb-card-body>
        <div echarts [options]="pieChartOptions" class="echart" style="height: 400px;"></div>
      </nb-card-body>
    </nb-card>
  </div>

  <!-- Players List Table -->
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Players List</nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<!-- Download Button -->
<button class="close-button" style="background-color: orange; margin-top: 20px;">
  <i class="fa fa-download"></i> Download Result
</button>
